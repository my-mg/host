<html>
<Head>
<title>MY HOST</title>
<link rel="icon" href="./logo.png"/>
<link rel="stylesheet" href="myhost.css" type="text/css" />
<div id="outer">
  <div class="form">
    <div>
        <h1><img src="./logo.png" width="30" height="30"/>  MY TECH</h1>
        <h2>MG Publiser</h2>
    </div>
    <div class="settings">
        <div class="item text" id="rootarea">
            <label for="root">Set Path</label>
            <div id="rootpair">
                <input class="left" type="text" id="root" value=""/>
                <div class="dropdown" id="recent">
                  <button type="button">Path</button>
                  <div tabindex="0"></div>
                </div>
            </div>
        </div>
        <div class="item text">
            <label for="Port">Set Port:</label>
            <input type="number" id="port" value=""/>
        </div>
        <div class="item checkbox">
            <label for="dirs">Show Folder Listings</label>
            <input type="checkbox" id="dirs"/>
        </div>
        <div class="item checkbox">
            <label for="index">Start directly to Index.html</label>
            <input type="checkbox" id="index"/>
        </div>
        <div class="item checkbox">
            <label for="local">Use Catalina Only</label>
            <input type="checkbox" id="local"/>
        </div>
        <div class="item checkbox">
            <label for="cors">Header</label>
            <input type="checkbox" id="cors"/>
        </div>
        <div class="item checkbox">
            <label for="ssl">Use HTTPS</label>
            <input type="checkbox" id="ssl"/>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="launch">Launch Browser</button>
        </div>
    </div>
  </div>
  <div id="logview">
      <div id="loghead">
          Log: <button id="clear">Clear</button>
      </div>
      <div id="log">
      </div>
  </div>
</div>
<script src="index.js" type="module"></script>
</html>
